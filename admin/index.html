<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • Kelola PDF</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="https://i.ibb.co.com/kgNGgsgf/Screenshot-2025-12-23-062333.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b1220; --bg2:#151a33;
      --border: rgba(255,255,255,.12);
      --text:#e5e7eb; --muted:#a1a1aa;
      --primary:#7c3aed; --primary2:#6d28d9;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --ok:#22c55e; --warn:#f59e0b; --bad:#ef4444;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Plus Jakarta Sans",system-ui;
      color:var(--text);
      min-height:100vh;
      background:
        radial-gradient(1000px 600px at 10% 10%, #2b2f66 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #3b1f6e 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .brand{display:flex; gap:12px; align-items:center}
    .brand img{
      width:42px;height:42px;border-radius:12px;
      object-fit:cover; box-shadow:0 8px 30px rgba(0,0,0,.4);
    }
    .brand b{font-size:15px}
    .brand span{display:block; font-size:12px; color:var(--muted); margin-top:2px}

    .top-actions{display:flex; gap:10px; flex-wrap:wrap; align-items:center}
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.06);
      color:var(--text);
      padding:10px 12px;
      border-radius:14px;
      cursor:pointer;
      font-weight:800;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap:8px;
      transition:.15s;
    }
    .btn:hover{transform: translateY(-1px); border-color: rgba(124,58,237,.5)}
    .btn.primary{background: linear-gradient(135deg,var(--primary),var(--primary2)); border-color:transparent}
    .btn.danger{background: rgba(239,68,68,.15); border-color: rgba(239,68,68,.25)}

    .wrap{max-width:1100px; margin:0 auto; padding:18px}
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel h2{
      padding:16px 16px 10px;
      font-size:15px;
      font-weight:900;
      border-bottom:1px solid rgba(255,255,255,.10);
    }
    .panel .body{padding:14px 16px 16px}

    .list{display:grid; gap:10px}
    .item{
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      border-radius:16px;
      padding:12px;
      display:flex; justify-content:space-between; gap:10px;
      align-items:flex-start;
    }
    .item .meta b{display:block; font-size:14px; margin-bottom:4px}
    .item .meta small{color:var(--muted); word-break: break-all}
  </style>

  <!-- JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>

<body>

<div class="topbar">
  <div class="brand">
    <img src="https://i.ibb.co.com/kgNGgsgf/Screenshot-2025-12-23-062333.png" alt="Logo">
    <div>
      <b>Admin • Kelola PDF</b>
      <span>FX Community</span>
    </div>
  </div>

  <div class="top-actions">
    <!-- ROOT MODE: pakai relative -->
    <a class="btn" href="../">⬅ Beranda</a>
    <button class="btn primary" id="btnDownloadZip">⬇ Download ZIP</button>
  </div>
</div>

<div class="wrap">
  <div class="panel">
    <h2>Daftar PDF</h2>
    <div class="body">
      <div class="list" id="list">Loading…</div>
    </div>
  </div>
</div>

<script>
  async function loadData(){
    try{
      const res = await fetch("../data/pdfs.json?_=" + Date.now());
      const data = await res.json();
      const list = document.getElementById("list");
      list.innerHTML = "";

      (data.items || []).forEach(it => {
        const row = document.createElement("div");
        row.className = "item";

        const left = document.createElement("div");
        left.className = "meta";
        left.innerHTML = `
          <b>${it.title || "Tanpa judul"}</b>
          <small>${it.url || ""}</small>
        `;

        const open = document.createElement("a");
        open.className = "btn";
        open.target = "_blank";
        open.rel = "noopener";

        // Kalau url = "pdf/nama.pdf", dari /admin/ harus jadi "../pdf/nama.pdf"
        if (it.url) {
          open.href = it.url.startsWith("http") ? it.url : "../" + it.url;
          open.textContent = "Buka";
        } else {
          open.href = "#";
          open.textContent = "Buka";
          open.style.opacity = ".5";
          open.style.pointerEvents = "none";
        }

        row.appendChild(left);
        row.appendChild(open);
        list.appendChild(row);
      });

      if (!(data.items || []).length) {
        list.innerHTML = "<div style='color:#a1a1aa'>Belum ada data.</div>";
      }
    } catch(e){
      document.getElementById("list").innerHTML = "Gagal memuat data.";
    }
  }

  loadData();
</script>

</body>
</html>
