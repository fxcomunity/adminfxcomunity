<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Admin ‚Ä¢ Kelola PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b1220;
      --bg2:#151a33;
      --border: rgba(255,255,255,.14);
      --text: #e5e7eb;
      --muted:#a1a1aa;
      --primary:#7c3aed;
      --primary2:#6d28d9;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box;margin:0;padding:0}

    body{
      min-height:100vh;
      font-family:"Plus Jakarta Sans",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1000px 600px at 10% 10%, #2b2f66 0%, transparent 60%),
        radial-gradient(900px 500px at 90% 20%, #3b1f6e 0%, transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* tombol kembali (muncul di CMS) */
    .back-home{
      position:fixed;
      top:14px;
      left:14px;
      z-index:99999;
      display:none;
    }
    .back-home a{
      text-decoration:none;
      padding:10px 14px;
      border-radius:12px;
      background:#0b1220;
      color:#fff;
      font-weight:800;
      border:1px solid rgba(255,255,255,.2);
      box-shadow:0 10px 30px rgba(0,0,0,.45);
    }
    .back-home a:hover{background:#7c3aed}

    body.cms-loaded .back-home{display:block}
    body.cms-loaded .wrap{display:none}

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }

    .card{
      width:min(520px,100%);
      border:1px solid var(--border);
      background: linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.05));
      border-radius:26px;
      box-shadow: var(--shadow);
      padding:28px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(520px 240px at 20% 0%, rgba(124,58,237,.35), transparent 60%);
      pointer-events:none;
    }

    .logo{
      width:58px;height:58px;border-radius:18px;
      margin:0 auto 14px;
      display:grid;place-items:center;
      background: rgba(124,58,237,.25);
      border:1px solid rgba(124,58,237,.35);
      font-size:24px;
    }

    h1{
      font-size:22px;
      font-weight:800;
      margin-bottom:6px;
    }

    p{
      color:var(--muted);
      font-size:14px;
      line-height:1.6;
      margin-bottom:18px;
    }

    .actions{
      display:flex;
      justify-content:center;
    }

    .btn{
      border:1px solid var(--border);
      background: linear-gradient(135deg, var(--primary), var(--primary2));
      color:#fff;
      padding:12px 20px;
      border-radius:16px;
      cursor:pointer;
      font-weight:800;
      text-decoration:none;
      transition:.15s;
    }
    .btn:hover{filter:brightness(1.05)}

    .status{
      margin-top:16px;
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background:#f59e0b;
    }
  </style>

  <!-- Netlify Identity & CMS -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script defer src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
</head>

<body>

  <!-- Kembali ke beranda (muncul saat CMS aktif) -->
  <div class="back-home">
    <a href="/">‚¨Ö Kembali ke Beranda</a>
  </div>

  <!-- Halaman login -->
  <div class="wrap">
    <div class="card">
      <div class="logo">üìÅ</div>

      <h1>Kelola Dokumen PDF</h1>
      <p>
        Halaman ini dipakai untuk mengatur file PDF yang tampil di website.
        Kamu bisa menambah, mengubah, atau menghapus data kapan saja.
      </p>

      <div class="actions">
        <button class="btn" id="btnLogin" type="button">
          Masuk sebagai Admin
        </button>
      </div>

      <div class="status" id="loginState">
        <span class="dot"></span>
        <span>Status: belum masuk</span>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const btn = document.getElementById("btnLogin");
      const state = document.getElementById("loginState");
      const dot = state.querySelector(".dot");
      const text = state.querySelector("span:last-child");

      function setState(logged){
        dot.style.background = logged ? "#22c55e" : "#f59e0b";
        text.textContent = logged
          ? "Status: sudah masuk"
          : "Status: belum masuk";
      }

      if (!window.netlifyIdentity) {
        btn.disabled = true;
        btn.textContent = "Login belum tersedia";
        return;
      }

      btn.addEventListener("click", () => {
        window.netlifyIdentity.open();
      });

      window.netlifyIdentity.on("init", user => {
        setState(!!user);
        if (user) document.body.classList.add("cms-loaded");
      });

      window.netlifyIdentity.on("login", () => {
        setState(true);
        document.body.classList.add("cms-loaded");
        window.netlifyIdentity.close();
      });

      window.netlifyIdentity.on("logout", () => {
        setState(false);
        document.body.classList.remove("cms-loaded");
      });

      window.netlifyIdentity.init();
    });
  </script>

</body>
</html>
